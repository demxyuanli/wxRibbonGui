# ====================================================================
# wxGUI Application Configuration File
# 支持三种主题：default(亮色)、dark(暗色)、blue(淡蓝色)
# ====================================================================

[Logger]
LogLevel=WRN

[Coin3D]
BackgroundColorR=0.9
BackgroundColorG=1.0
BackgroundColorB=0.9
MaterialColorR=0.7
MaterialColorG=0.8
MaterialColorB=1.0

[MainApplication]
MainFramePosition=Center
MainFrameTitle=FlatUI Demo
MainFrameSize=1200,700 

# ====================================================================
# 主题设置 - 可选值: default, dark, blue
# ====================================================================
[Theme]
CurrentTheme=default

# ====================================================================
# 主题配置 - 所有颜色值都会根据当前主题自动调整
# 格式: ConfigKey=default_value,dark_value,blue_value
# ====================================================================
