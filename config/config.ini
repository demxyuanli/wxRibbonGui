HomeMenuSeparatorHeight=5
HomeMenuWidth=240

# ====================================================================
# 兼容性配置 - 为了向后兼容，保留FlatUIConstants段落
# 这些值会根据当前主题从ThemeColors中动态设置
# ====================================================================
[FlatUIConstants]
# 注意：此段落中的值会在运行时根据当前主题动态更新
# 实际配置请修改上面的ThemeColors段落
